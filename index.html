<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link
      rel="stylesheet"
      href="assets/css/style.css"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- about start -->
    <section id="about">
      <div class="container text-start text-white mb-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 align-items-center">
          <div class="col align-self-end mb-3">
            <img
              src="assets/img/delivery/amico.png"
              alt="delivery"
              class="img-fluid"
            />
          </div>

          <div class="col text-center mb-3">
            <img
              src="assets/img/documents/amico.png"
              alt="documents"
              class="img-fluid"
            />

            <p></p>

            <p class="mt-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore error commodi nesciunt consequuntur possimus voluptatum facere eligendi fugiat.</p>

            <a href="#"><span>See more</span></a>
          </div>

          <div class="col align-self-end mb-3">
            <img
              src="assets/img/building/amico.png"
              alt="building"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- about end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
